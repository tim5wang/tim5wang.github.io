<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<!--响应式布局-->
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<link rel="shortcut icon" href="img/logo.png" />
		<title>实验室</title>
		<!--引入本地bootstrap-->
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/font-awesome.min.css" />
		<link rel="stylesheet" href="css/owl.carousel.css" />
		<link rel="stylesheet" href="css/responsive.css" />
		<link rel="stylesheet" href="css/style.css" />
		<script src="js/npm.js"></script>
	</head>
	<frameset rows="88,*" cols="*" frameborder="yes" border="0" framespacing="0">
		<!--行(高88，全占)，列，*号代表所有，是否有边框，边框粗细，框架间隙-->
		<!--分框架标记-->
		<frame src="top.html" name="topFrame" scrolling="no" noresize="noresize" id="topFrame" >
		<!--无拖动条，不能拖动-->
		<frameset cols="187,*" frameborder="yes" border="0" framespacing="0">
			<frame src="left.html" name="leftFrame" scrolling="no" noresize="noresize" id="topFrame" />
			<frame src="index.html" name="rightFrame" scrolling="yes" noresize="noresize" id="topFrame" />
		</frameset>
	</frameset>
</html>
